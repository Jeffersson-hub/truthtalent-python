services:
  - type: web
    name: truth-talent-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    plan: free
    envVars:
      - key: PORT
        value: "10000"
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: DISABLE_SPACY  
        value: "true"
      - key: ALLOWED_ORIGINS
        value: "https://truthtalent.online"